<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ring Animation with Glow</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      overflow: hidden;
    }

    .outer-circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: conic-gradient(
        #ffffff,
        #0080ff,
        #8000ff,
        #ff0080,
        #ffffff
      );
      animation: rotate 3s linear infinite;
      position: relative;
      box-shadow: 0 0 30px 15px rgba(128, 0, 255, 0.5), 
                  0 0 60px 30px rgba(255, 0, 128, 0.3);
    }

    .inner-circle {
      width: 200px;
      height: 200px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .inner-circle::after {
      content: "";
      width: 0;
      height: 0;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      background-color: rgba(128, 128, 128, 0.5);
      transform: translate(-50%, -50%);
      animation: expand 1.5s infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes expand {
      0% {
        width: 0;
        height: 0;
      }
      100% {
        width: 180px;
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="outer-circle">
    <div class="inner-circle"></div>
  </div>
</body>
</html>
